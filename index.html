<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line</title>
    <script src="./app.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 20px;
      }
      .line {
        margin: 20px auto;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        position: relative;
        height: 200px;
        border-left: 1px solid #ccc;
      }
      .point {
        width: 10px;
        height: 10px;
        background-color: blue;
        border-radius: 50%;
        position: absolute;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Line Visualization</h1>
    <div class="line" id="lineContainer"></div>
    <button id="generateButton">Generate New Point</button>

    <script>
      const lineContainer = document.getElementById('lineContainer');
      const generateButton = document.getElementById('generateButton');

      // Function to render the line as points
      function renderLine() {
        lineContainer.innerHTML = '';
        const containerHeight = lineContainer.offsetHeight;
        Line.points.forEach((point, index) => {
          const pointDiv = document.createElement('div');
          pointDiv.className = 'point';
          pointDiv.style.left = `${index * 20}px`;
          pointDiv.style.bottom = `${point.currentPosition * 10}px`;
          lineContainer.appendChild(pointDiv);
        });
      }

      // Add event listener to the button
      generateButton.addEventListener('click', () => {
        Line.createNextPoint(1); // Generate one new point
        renderLine();
      });

      // Initial render
      renderLine();
    </script>
  </body>
</html>
